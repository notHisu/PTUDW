<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="info">
        <img src="images/atm.jpg" alt="atm" />
        <h1>Mô phỏng máy ATM</h1>
        <form action="#" method="get">
          <p>Vui lòng nhập vào số tiền mà quý khách muốn thực hiện giao dịch</p>
          <input type="text" name="money" value="" />
          <input type="submit" value="Rút tiền" />
        </form>
      </div>
      <div class="clr"></div>
      <div class="result">
        <div class="normal">
          <p class="col1">Mệnh giá</p>
          <p class="col2">Số lượng</p>
          <p class="col3">Thành tiền</p>
        </div>
        <div class="clr"></div>
      </div>
      <!-- .result -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
